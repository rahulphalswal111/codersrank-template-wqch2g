<!DOCTYPE html>
<html>
  <head>
    <title>WeakMap and WeakSet</title>
  </head>
  <body>
    <script>
      let prices={
        chicken:120,
        fish:140,
        banana:60,
      };
    //making an array from objects
  let doublePrices = Object.fromEntries(
  Object.entries(prices).map(([key, value]) => [key, value * 2])
);
    alert(doublePrices.fish);
    let options = {
  title: "Menu",
  width: 100,
  height: 200
};

// { sourceProperty: targetVariable }
let {width: w, height: h, title} = options;

// width -> w
// height -> h
// title -> title

alert(title);  // Menu
alert(w);      // 100
alert(h);      // 200
    </script>
  </body>
</html>
